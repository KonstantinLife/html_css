<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/css/1.css" /> -->
    <title>Form Registration</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Регистрация</h1>
        <p>
          Уже есть аккаунт?
          <a href="https://app.purpleschool.ru/auth/register">Войти</a>
        </p>
      </div>
      <div>
        <h2><strong>Моя Компания</strong></h2>
      </div>
      <form action="#">
        <div>
          <input type="text" name="name" id="name" placeholder="Имя" required />
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Фамилия"
          />
        </div>
        <div>
          <input type="email" name="email" placeholder="E-mail" required />
        </div>
        <div>
          <button>Зарегистироваться <img src="" alt="Стрелка" /></button>
        </div>
        <dir>
          <input type="checkbox" id="check" required />
          <label for="check"
            >Я прочитал и принимаю <a href="#">Условия использования</a></label
          >
        </dir>
      </form>
    </main>
  </body>
</html>
